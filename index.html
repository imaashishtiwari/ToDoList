<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>My To Do</title>
</head>
<body>
<!-- flexbox start-->
    <div class="flex-parent-element">

        <div class="flex-child-element1">
            
            <div class="slideshow-container">

                <div class="mySlides fade">
                <img class="imgStyle" src="https://media.istockphoto.com/photos/to-do-list-on-notebook-over-pastel-blue-background-picture-id1145063957?k=20&m=1145063957&s=612x612&w=0&h=JhND2IxWxctOD8eo9EAcIF51YCPXXNqgC5ssJ2gfhX4=">
                </div>   
                
                <div class="mySlides fade">
                    <img class="imgStyle" src="https://media.istockphoto.com/vectors/checklist-document-in-laptop-and-working-desk-vector-cartoon-computer-vector-id1168006075?k=20&m=1168006075&s=612x612&w=0&h=si94KZ3LrCTfxrWP74MmQ4cvJq4iyEKoml-FS_kW7c0=" >
                </div>

                <div class="mySlides fade">
                    <img class="imgStyle" src="https://media.istockphoto.com/photos/checking-completed-tasks-on-a-list-picture-id1056305928?k=20&m=1056305928&s=612x612&w=0&h=XZIIYNBQAjz7ahrqkK_pYLpVyEpcOxWcs3oV1NJ7JIc=" >
                </div>
                

            </div>
            
            <div style="text-align: center;">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <div class="flex-child-element2">
            <button id="myBtn" class="btnStyle">Get Started</button>
        </div>

    </div>
<!-- flexbox end-->
    

<!-- The Modal -->
<div id="myModal" class="modal">

    <div class="modal-content">
        <span class="close">&times;</span>
        <form name="myForm" onsubmit="return validForm()" action="main.html" method="post">
            <input class="inputName" type="textbox" name="firstName" placeholder="Enter Name"><br>
            <input class="inputPWD" type="password" name="enterPassword" placeholder="Enter Password"><br>
            <input class="formBTN" name="submit" type="Submit">
        </form>
    </div>
</div>


    <script src="index.js"></script>
</body>
</html>
