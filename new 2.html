<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="new 2.css">
 <script src="https://kit.fontawesome.com/a5f95f82b5.js" crossorigin="anonymous"></script>
<style>

.calendarDate{
background-color: rgb(14, 136, 51);
width: 100px;
font-size: 0.8rem;
font-family: Georgia, serif;
}

</style>

</head>


<body>
<h1>Adding and Removing list item</h1>
<div class="flex-container">
  <form>
    <input type="text" name="text" id="txt" required>
    <input type="date" class="calendarDate">
    <button type="submit" class="btn-list">Add
    <i class="fa fa-plus"aria-hidden="true"></i>
    </button>
    </form>
    <div class="container">
    <ul>
    
    </ul>
    </div>
</div>
<script>
const inputText=document.querySelector('#txt');
const myButton=document.querySelector('.btn-list');
const list=document.querySelector('.container ul');
myButton.addEventListener('click',(e)=>{
  if(inputText.value!=""){
  e.preventDefault();
  
  const myLi=document.createElement('li');
  myLi.innerHTML=inputText.value;
  list.appendChild(myLi);
  
  const mySpan=document.createElement('span');
  mySpan.innerHTML='x';
  myLi.appendChild(mySpan);
  }
  const close=document.querySelectorAll('span');
  for(let i=0;i<close.length;i++){
  close[i].addEventListener('click',()=>{
  close[i].parentElement.style.display="none";
  })
  }
  inputText.value="";
  });



  </script>
</body>
</html>
